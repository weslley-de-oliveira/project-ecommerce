<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="grid">
            <div class="row">
                <div class="col login">
                    <h1>
                        Cadastro
                    </h1>
                    <form [formGroup]="formGroup">
                        <div class="form-group">
                            <label for="name">NOME</label>
                            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Nome completo">
                        </div>
                        <div class="form-group">
                          <label for="email">E-MAIL</label>
                          <input type="email" formControlName="email" class="form-control" id="email" placeholder="usuario.usuario@email.com">
                        </div>
                        <div class="form-group">
                          <label for="password">SENHA</label>
                          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Senha">
                        </div>
                        <button type="submit" class="btn btn-primary" (click)=" register()">Cadastrar</button>
                      </form>
                </div>
                <div class="col register">
                    <h1>
                        <b>
                            Área de cadastro
                        </b>
                    </h1>
                    <p>
                        Já tem conta?
                    </p>
                    <button type="button" type="submit" class="btn btn-outline-primary" [routerLink]="'/login'">Faça o login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
